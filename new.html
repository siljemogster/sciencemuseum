<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="stylenew.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="#"><img src="images/logo/logo_science_museum.png" alt="Logo of Community Science Museum"></a></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exhibition</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Visit</a></li>
                    <li><a href="#">Get Involved</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>
    <footer>
        <div class="footer">
            <p>Let's stay in touch</p>
        </div>
        <div>
            <ul class="social">
                <li><a href="https://instagram.com" target="_blank">
                    <img src="images/icons/instagramicon.png"></a></li>
                <li><a href="https://facebook.com" target="_blank">
                    <img src="images/icons/facebookicon.png" target="_blank"></a></li>
                <li><a href="https://snapchat.com" target="_blank">
                    <img src="images/icons/snapchaticon.png"></a></li>    
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Community Science Museum</p>
        </div>
    </footer>
    
</body>
</html>
